<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Género</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Escriba un nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <br>
      <ion-button (click)="generar()" expand="block">Ver</ion-button>
    <br>
    <ion-header>
      <h5>El género es: {{genData}}</h5>
    </ion-header>

    <ng-template [ngIf]="genData === 'male'">
      <div>
        <img style ="width: 100%; margin: 0 auto; max-width: 400px;" src="assets/img/azul.png">
     </div>
    </ng-template>

    <ng-template [ngIf]="genData === 'female'">
      <div>
        <img style ="width: 100%; margin: 0 auto; max-width: 400px;" src="assets/img/rosa.png">
     </div>
    </ng-template>
  </ion-list>



</ion-content>
