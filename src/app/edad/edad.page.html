<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Escriba un nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <br>
      <ion-button (click)="generar()" expand="block">Ver</ion-button>
    <br>
    <ion-header>
      <h5>Usted es: {{estado}}</h5>
    </ion-header>

    <ng-template [ngIf]="estado === 'Joven'">
      <ion-item>
        <img style ="width: 100%; margin: 0 auto; max-width: 400px;" src="assets/img/joven.jpg">
     </ion-item>
     <h5 align="center">Tiene {{edadData}} años</h5>
    </ng-template>

    <ng-template [ngIf]="estado === 'Adulto/a'">
      <ion-item>
        <img style ="width: 100%; margin: 0 auto; max-width: 400px;" src="assets/img/adulto.webp">
      </ion-item>
      <h5 align="center">Tiene {{edadData}} años</h5>
    </ng-template>

    <ng-template [ngIf]="estado === 'Anciano/a'">
      <ion-item>
        <img style ="width: 100%; margin: 0 auto; max-width: 400px;" src="assets/img/anciano.webp">
      </ion-item>
      <h5 align="center">Tiene {{edadData}} años</h5>
    </ng-template>
  </ion-list>
</ion-content>
